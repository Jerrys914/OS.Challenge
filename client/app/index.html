<!DOCTYPE html>
<html ng-app="osc">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,800|Source+Sans+Pro:400,600" rel="stylesheet">
    <title>Open Sponsorship</title>
    <base href="/" />

    <!-- MATERIAL IO SCRIPTS BELOW -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <!-- Definining Angular app -->
  <body>
    <!-- GLOBAL NAV BAR FIXED TOP -->
    <nav>
      <!-- CONTAINER for NAV BAR -->
      <div>
        <!-- NAV BAR TITLE -->
        <div>
          <button type="button" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/">Open Sponsorship Challenge |</a>
        </div>
        <!-- NAV BAR -->
        <div>
            <!-- NAV BAR LEFT -->
            <ul>
              <li><a href="/#!/allProfiles">All Profiles <span>(current)</span></a></li>
              <li><a href="/#!/newProfile">New Profile <span></span></a></li>
            </ul>
        </div><!--/.nav-collapse -->
      </div> <!-- Closing NAV BAR container -->
    </nav> <!-- CLOSING GLOBAL NAV BAR FIXED TOP -->

    <!--  CONTAINER for NG-VIEW components -->
    <div>
      <br />
      <br />
      <div id='ng-view' ng-view></div>

    </div> <!-- Closing CONTAINER for NG-VIEW components -->

    <br /><br />
    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="angular-ui-mask/dist/mask.js"></script>
    <script src="app.js"></script>
    <script src="/allProfiles/allProfilesController.js"></script>
    <script src="/newProfile/newProfileController.js"></script>
    <script src="/services/services.js"></script>
  </body>
</html>
